<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Slide Reveal Story Transition</title>
<style>
  :root{--bg:#070a10;--text:#eef2ff;--muted:rgba(238,242,255,.72);--border:rgba(255,255,255,.10);}
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;display:grid;place-items:center;background:
    radial-gradient(1100px 700px at 12% 10%, rgba(59,130,246,.18), transparent 60%),
    radial-gradient(900px 600px at 88% 20%, rgba(255,209,0,.10), transparent 55%),
    linear-gradient(180deg,#04060b,var(--bg));color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial}
  .stage{width:min(860px,92vw);padding:28px;border-radius:26px;border:1px solid var(--border);
    background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));box-shadow:0 30px 90px rgba(0,0,0,.55);backdrop-filter:blur(10px)}
  h1{margin:0 0 6px;font-size:22px}
  .sub{margin:0 0 16px;color:rgba(238,242,255,.72);font-size:12px;letter-spacing:.08em;text-transform:uppercase;font-weight:800}
  .frame{width:min(520px,100%);aspect-ratio:9/16;margin:0 auto;border-radius:26px;border:1px solid rgba(255,255,255,.12);
    background:rgba(0,0,0,.22);overflow:hidden;position:relative}
  .slide{position:absolute;inset:0;display:flex;flex-direction:column;justify-content:flex-end;padding:22px;gap:10px;opacity:0}
  .slide h2{margin:0;font-size:28px}
  .slide p{margin:0;color:rgba(238,242,255,.72);font-size:13px;line-height:1.5;max-width:44ch}
  .s1{background:radial-gradient(700px 500px at 20% 20%, rgba(255,209,0,.20), transparent 55%),
      radial-gradient(700px 500px at 80% 60%, rgba(59,130,246,.16), transparent 55%),linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02))}
  .s2{background:radial-gradient(700px 500px at 25% 35%, rgba(59,130,246,.22), transparent 55%),
      radial-gradient(700px 500px at 80% 30%, rgba(255,59,48,.14), transparent 55%),linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02))}
  .mask{position:absolute;inset:0;background:rgba(255,255,255,.06);transform:translateX(110%);opacity:0;pointer-events:none}
  .mask.go{animation:mask 650ms ease forwards}
  @keyframes mask{0%{transform:translateX(110%);opacity:0}20%{opacity:1}100%{transform:translateX(-110%);opacity:0}}
  .enter{animation:enter 650ms cubic-bezier(.2,.9,.2,1) forwards}
  .exit{animation:exit 650ms cubic-bezier(.2,.9,.2,1) forwards}
  @keyframes enter{from{opacity:0;transform:translateX(18%);filter:blur(6px)}to{opacity:1;transform:translateX(0);filter:blur(0)}}
  @keyframes exit{from{opacity:1;transform:translateX(0);filter:blur(0)}to{opacity:0;transform:translateX(-18%);filter:blur(6px)}}
  .controls{margin-top:14px;display:flex;justify-content:center;gap:10px;flex-wrap:wrap}
  button{appearance:none;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);color:var(--text);
    padding:10px 12px;border-radius:12px;font-weight:900;cursor:pointer}
  button.primary{border-color:rgba(255,209,0,.28);background:rgba(255,209,0,.14)}
</style>
</head>
<body>
<div class="stage">
  <h1>Slide Reveal Story Transition</h1>
  <div class="sub">Social & marketing animation â€¢ slide reveal</div>

  <div class="frame">
    <div class="mask" id="mask"></div>
    <div class="slide s1" id="a" style="opacity:1">
      <h2>Slide Reveal</h2><p>Clean slide-in with a quick reveal mask for story promos.</p>
    </div>
    <div class="slide s2" id="b">
      <h2>Next Panel</h2><p>Readable motion, fast pacing, reviewer-safe preview.</p>
    </div>
  </div>

  <div class="controls">
    <button class="primary" id="next">Next</button>
    <button id="reset">Reset</button>
  </div>
</div>

<script>
  const mask=document.getElementById('mask');
  const a=document.getElementById('a');
  const b=document.getElementById('b');
  let onA=true, locked=false;

  function resetAnim(el, cls){ el.classList.remove(cls); void el.offsetWidth; el.classList.add(cls); }

  document.getElementById('next').onclick=()=>{
    if(locked) return; locked=true;
    resetAnim(mask,'go');

    const out = onA ? a : b;
    const inn = onA ? b : a;

    resetAnim(out,'exit');
    inn.style.opacity="1";
    resetAnim(inn,'enter');

    setTimeout(()=>{
      out.style.opacity="0";
      out.classList.remove('enter','exit');
      inn.classList.remove('enter','exit');
      onA=!onA;
      locked=false;
    }, 700);
  };

  document.getElementById('reset').onclick=()=>{
    locked=false; onA=true;
    a.style.opacity="1"; b.style.opacity="0";
    a.classList.remove('enter','exit'); b.classList.remove('enter','exit');
  };
</script>
</body>
</html>
